    <script type="text/javascript">
      // Handle SPA routing for GitHub Pages
      (function() {
        // Check if we have a redirect path stored from 404.html
        var redirectPath = sessionStorage.getItem('redirect_path');
        if (redirectPath) {
          // Clear the redirect path from sessionStorage
          sessionStorage.removeItem('redirect_path');
          
          // Store the path to use after the app loads
          window.initialPath = redirectPath;
          
          // If we're not at the root, update the URL to match the path
          // This helps with browser history and bookmarking
          if (redirectPath !== '/' && window.location.pathname === '/') {
            history.replaceState(null, null, redirectPath);
          }
        }
      })();
    </script>
